<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP | To-Do List Project</title>
    <script src="main.js" defer></script>
</head>
<body>

    <div class="root">
        <aside class="sidebar">
            <div class="logo">
                <h1>Questify.</h1>

        <main class="main-content">

                </div>
                <div class="list-of-quick-tasks">

                </div>

            <!-- <div class="projects-manager">

            </div> -->
        </main>
    </div>
