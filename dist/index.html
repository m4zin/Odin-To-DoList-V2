            <!-- Form to create new task -->
            <form class="create-task-form">
                <label for="title">Title <br>
                    <input type="text" name="title" id="title">
                </label>
                <label for="Description">Short Description (Max character length: 75)<br>
                    <input type="text" name="description" id="description" maxlength="75">
                </label>
                <label for="date">Date <br>
                    <input type="date" name="date" id="date">
                </label>
                <label for="priority">Priority <br>
                    <select name="priority" id="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </label>
                <button type="button" class="task-submit-btn">Add Task</button>
                <button type="button" class="quick-tasks">Go back</button>
